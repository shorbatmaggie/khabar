name: Run News Scrapers and Upload Digests

on:
  workflow_dispatch: {}
  schedule:
    - cron: "35 11 * * *"   # every day at 11:35 UTC (6:35 AM EST, 7:35 AM EDT)

permissions:
  contents: read
  actions: read

concurrency:
  group: run-news-scrapers
  cancel-in-progress: false

jobs:
  rss-scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      TZ: America/New_York

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements/rss_scraper.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/rss_scraper.txt

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/requirements/rss_scraper.txt') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers and Linux deps
        run: |
          python -m playwright install-deps
          python -m playwright install firefox

      - name: Ensure output directories
        run: |
          mkdir -p data/digests/rss_digests
          mkdir -p data/error_logs/rss_errors

      - name: Add jitter before scraper run
        if: github.event_name == 'schedule'
        shell: bash
        run: |
          delay=$(( (RANDOM % 3 + 2) * 60 ))
          echo "Sleeping for $delay seconds (2-4 min jitter) before starting RSS scraper."
          sleep $delay

      - name: Run RSS scraper
        run: |
          python news_rss_scraper.py

      - name: Upload RSS artifacts (digests + error logs)
        uses: actions/upload-artifact@v4
        with:
          name: rss-scraper-output-${{ github.run_id }}
          path: |
            data/digests/rss_digests/*.csv
            data/error_logs/rss_errors/*.csv
          if-no-files-found: warn
          retention-days: 30

  google-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements/google_scraper.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/google_scraper.txt

      - name: Ensure output directories
        run: |
          mkdir -p data/digests/google_digests
          mkdir -p data/error_logs/google_errors

      - name: Run Google Alerts scraper
        run: |
          python news_google_scraper.py

      - name: Upload Google artifacts (digests + error logs)
        uses: actions/upload-artifact@v4
        with:
          name: google-alerts-output-${{ github.run_id }}
          path: |
            data/digests/google_digests/*.csv
            data/error_logs/google_errors/*.csv
          if-no-files-found: warn
          retention-days: 30

  upload-digests:
    runs-on: ubuntu-latest
    needs:
      - rss-scraper
      - google-scraper
    env:
      GDRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Download Google artifacts
        uses: actions/download-artifact@v4
        with:
          name: google-alerts-output-${{ github.run_id }}
          path: artifacts/google

      - name: Show downloaded Google files (debug)
        run: |
          echo "Downloaded Google artifacts:"
          ls -R artifacts/google || echo "No artifacts downloaded."

      - name: Download RSS artifacts
        uses: actions/download-artifact@v4
        with:
          name: rss-scraper-output-${{ github.run_id }}
          path: artifacts/rss

      - name: Show downloaded RSS files (debug)
        run: |
          echo "Downloaded RSS artifacts:"
          ls -R artifacts/rss || echo "No artifacts downloaded."

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements/upload_digests.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/upload_digests.txt

      - name: Upload Google digests to Google Drive
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_GOOGLE_FOLDER_ID }}
        run: |
          files=$(find artifacts/google -type f -path "*/digests/google_digests/*.csv" || true)

          if [ -z "$files" ]; then
            echo "No Google digest CSV files found; nothing to upload."
            exit 0
          fi

          echo "Found Google digest files:"
          echo "$files"

          python upload_digests_to_gdrive.py $files

      - name: Upload RSS digests to Google Drive
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_RSS_FOLDER_ID }}
        run: |
          files=$(find artifacts/rss -type f -path "*/digests/rss_digests/*.csv" || true)

          if [ -z "$files" ]; then
            echo "No RSS digest CSV files found; nothing to upload."
            exit 0
          fi

          echo "Found RSS digest files:"
          echo "$files"

          python upload_digests_to_gdrive.py $files

  check-friday:
    runs-on: ubuntu-latest
    needs:
      - upload-digests
    outputs:
      is_friday: ${{ steps.check.outputs.is_friday }}
    steps:
      - name: Check if today is Friday (UTC)
        id: check
        run: |
          dow="$(date -u +%u)"  # 1=Mon ... 5=Fri ... 7=Sun
          echo "Day-of-week (UTC): $dow"
          if [ "$dow" -eq 5 ]; then
            echo "is_friday=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_friday=false" >> "$GITHUB_OUTPUT"
          fi
    
  run-weekly-dedupe:
    needs:
      - upload-digests
      - check-friday
    if: needs.check-friday.outputs.is_friday == 'true'
    uses: ./.github/workflows/run-weekly-dedupe.yml 
    secrets: inherit

